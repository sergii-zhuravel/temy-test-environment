<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temy Test Environment</title>
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
    >
</head>
<body>
    <h1>It works!</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form>
                    <div class="form-group">
                        <label for="inputName" class="control-label">* Name:</label>
                        <input type="text"
                        class="form-control"
                        id="inputName"
                        pattern="[A-Za-zА-Яа-яЁё]"
                        required
                        autofocus>
                    </div>
                    
                     <div class="form-group">
                        <label for="inputEmail">* Email address:</label>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        class="form-control"
                        id="inputEmail"
                        data-error="Вы не правильно ввели Ваш E-mail"
                        required
                        >
                    </div>

                    <div class="form-group">
                        <label for="inputCountry">* Country:</label>
                        <select name="inputCountry" class="form-control" id="country" required>
                            <option value=" ">non-selected</option>
                            <option value="Ukraine">Ukraine</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputState">* State:</label>
                        <select name="" id="state" class="form-control" disabled required>
                            <option value=" ">non-selected</option>
                            <option value=" ">Cherkasy Oblast</option>
                            <option value=" ">Chernihiv Oblast</option>
                            <option value=" ">Chernivtsi Oblast</option>
                            <option value=" ">Dnipropetrovsk Oblast</option>
                            <option value=" ">Donetsk Oblast</option>
                            <option value=" ">Ivano-Frankivsk Oblast</option>
                            <option value=" ">Kharkiv Oblast</option>
                            <option value=" ">Kherson Oblast</option>
                            <option value=" ">Khmelnytskyi Oblast</option>
                            <option value=" ">Kiev Oblast</option>
                            <option value=" ">Kirovohrad Oblast</option>
                            <option value=" ">Luhansk Oblast</option>
                            <option value=" ">Lviv Oblast</option>
                            <option value=" ">Mykolaiv Oblast</option>
                            <option value=" ">Odessa Oblast</option>
                            <option value=" ">Poltava Oblast</option>
                            <option value=" ">Rivne Oblast</option>
                            <option value=" ">Sumy Oblast</option>
                            <option value=" ">Ternopil Oblast</option>
                            <option value=" ">Vinnytsia Oblast</option>
                            <option value=" ">Volyn Oblast</option>
                            <option value=" ">Zakarpattia Oblast</option>
                            <option value=" ">Zaporizhia Oblast</option>
                            <option value=" ">Zhytomyr Oblast</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputCity">* City:</label>
                        <select name="" id="city" class="form-control" disabled required>
                            <option value="">non-selected</option>
                            <option value="">Cherkasy</option>
                            <option value="">Chernihiv</option>
                            <option value="">Chernivtsi</option>
                            <option value="">Dnipro</option>
                            <option value="">Donetsk</option>
                            <option value="">Ivano-Frankivsk</option>
                            <option value="">Kharkiv</option>
                            <option value="">Kherson</option>
                            <option value="">Khmelnytskyi</option>
                            <option value="">Kiev</option>
                            <option value="">Kropyvnytskyi</option>
                            <option value="">Luhansk</option>
                            <option value="">Lviv</option>
                            <option value="">Mykolaiv</option>
                            <option value="">Odessa</option>
                            <option value="">Poltava</option>
                            <option value="">Rivne</option>
                            <option value="">Sumy</option>
                            <option value="">Ternopil</option>
                            <option value="">Vinnytsia</option>
                            <option value="">Lutsk</option>
                            <option value="">Uzhhorod</option>
                            <option value="">Zaporizhia</option>
                            <option value="">Zhytomyr</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputPhone">* Phone number:</label>
                        <input type="tel" class="form-control" pattern="^[ 0-9]+$" value="+380" required>
                    </div>  
                        
                    <div class="form-group">
                        <label for="inputAddress">Address:</label>
                        <input type="text" class="form-control">
                    </div>
                        
                    <div class="form-group">
                        <label for="inputAbout_me">About me:</label>
                            <textarea class="form-control" rows="5" id="comment" maxlength="500">
                            </textarea>
                    </div>
                </form>
                <p>
                * - required field
                </p>

                <a href="#">
                    <button>Send</button>
                </a>

            </div>
        </div>
    </div>
    

        
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous">
</script>
</body>
</html>
